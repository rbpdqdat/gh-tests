name: Deployment Flow 1
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint Config
        run: npm init @eslint/config 
      - name: Lint
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying project"